<!DOCTYPE html>
<html>
    <body>
<style>
canvas {
    transform-origin: top left;
    transform: scale(3);
}
</style>
        <script src="./index.js"></script>
    <script>
var renderer = new ArcadeRenderer(320, 240, [0xff0000, 0x00ff00, 0x0000ff]);
document.body.appendChild(renderer.canvas);

for(var i = 100; i < 200; i++) {
    renderer.setPixel(i, i, i % 3);
}

renderer.render();
    </script>
    </body>
</html>
